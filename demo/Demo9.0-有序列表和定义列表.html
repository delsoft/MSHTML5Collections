<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有序列表和定义列表</title>
</head>
<body>

<!--01 有序列表-->
<!--
什么是有序列表?
有序列表的作用: 给一堆数据添加列表语义, 并且这一堆数据中所有的数据都有先后之分

有序列表格式:
<ol>
    <li></li>
</ol>

其它用法和ul都差不多, 也就是应用场景/注意点都和ul差不多

-->

<ol>
    <li>演员</li>
    <li>小丑</li>
    <li>女人不应该让男人太累</li>
    <li>男人不应该让女人流泪</li>
</ol>


<hr />
<!--02 定义列表 -->
<!--
1.定义列表的作用:
1.1给一堆数据添加列表语义
1.2先通过dt标签定义列表中的所有标题, 然后再通过dd标签给每个标题添加描述信息

2.定义列表的格式:
<dl>
    <dt></dt>
    <dd></dd>
    <dt></dt>
    <dd></dd>
</dl>
其实dt和dd都是英文的缩写
dt是英文definition title的缩写, 所以dt的含义就是用来定义列表中的标题
dd是英文definition description的缩写, 所以dd的含义就是用来定义标题对应的描述的

3.定义列表的应用场景
1.做网站尾部的相关信息
2.做图文混排

4.定义列表的注意点
4.1和ul/ol一样, dl和dt/dd是一个整体, 所以他们一般情况下不会单独出现, 都是一起出现
4.2和ul/ol一样, 由于dl和dt/dd是一个组合标签, 所以dl中建议只放dt和dd标签
4.3一个dt可以没有对应的dd,也可以有多个对应的dd, 但是无论有或者没有dd都不推荐使用.
推荐使用一个dt对应一个dd
4.4和li标签一样, 当需要丰富界面时, 我们可以在dt和dd标签中继续添加其它标签
-->

<dl>
    <dt>北京</dt>
    <dd>中国的首都</dd>
    <dd>雾都, 雾霾比较严重</dd>
    <dt>上海</dt>
    <dd>富人集中地</dd>
</dl>

<hr />
<!--03 定义列表练习-->
<dl>
    <dt>
    <h3>购物指南</h3>
    </dt>
    <dd>
        <p><a href="#">购物流程</a></p>

        <p><a href="">常见问题</a></p>
        <p><a href="">大家电</a></p>
        <p><a href="">联系客服</a></p>
    </dd>
</dl>
</body>
