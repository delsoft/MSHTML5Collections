    <title>a标签-跳转</title>

<body>
<!--
什么是a标签?
a标签的作用: 就是用于控制页面与页面之间跳转的
a标签的格式: <a href="指定需要跳转的目标界面">需要展现给用户查看的内容</a>

a标签中有一个叫做target属性, 这个属性的作用就是专门用于控制如何跳转
_self: 用于在当前选项卡中跳转, 也就是不新建界面跳转. 默认就是_self
_blank: 用于在新的选项卡中跳转, 也就是新建界面跳转

a标签中还有一个属性, 叫做title. a标签中的title和img标签中的title一样, 都是用来控制鼠标悬停时显示的提示文本的

注意点:
1.a标签不仅可以让文字可以点击, 还可以让图片也能够被点击
2.一个a标签必须有一个href属性, 否则a标签不知道要跳转到什么地方
3.如果通过a标签的href属性指定一个URL地址, 那么必须在地址前面加上http://或https://
4.a标签的href属性除了可以指定一个网络地址以外, 还可以指定一个本地地址
-->

<a href="http://mrscorpion.github.io">mrscorpion</a>

<!--图片链接-->
<a href="http://mrscorpion.github.io">
    <img src="../src/img/MyIcon.png" width="150">
</a>

<!--HTML页面之间跳转-->
<a href="Demo3-Br换行标签.html">Demo3-Br换行标签.html</a>
<a href="test/demo/10-路径练习.html">10-路径练习.html</a>

<!--打开新页面方式-->
<a href="http://mrscorpion.github.io" target="_self">在当前页面打开"mrscopion的博客"</a>
<a href="http://mrscorpion.github.io" target="_blank">启用新页面打开"mrscopion的博客"</a>

<!--移动鼠标到其上提示-->
<p/>
<a href="http://mrscorpion.github.io" target="_blank" title="mrscopion的博客首页">mrscorpion</a>
<p>
