<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制伪元素</title>
    <style>
        div{width: 200px;height: 200px;background: #cccccc;border: 1px solid #000000;margin: 100px auto;}
        div::before{content: "前";width: 50px;height: 50px;background: green;display: block;text-align: center;line-height: 50px;}
        div::after{content: "";width: 50px;height: 50px;background: blue;display: block;}
        div.box::after{content: "后";}
    </style>
</head>
<body>
<div class="box">内容内容内容</div>

</body>
</html>
